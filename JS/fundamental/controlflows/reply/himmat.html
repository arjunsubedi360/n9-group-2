<body>
    <h1>THIS IS REPLY</h1>
    <script>
        let date = new Date();
           console.log(date);
           let time = date.getHours();
           console.log(time);
           switch (time){
            case boolean(time<12):
                  console.log("good morning");
                  break;
            case time>12 && time<18:
                  console.log("good afternoon");
                  break;
            case time>18 && time<24:
                console.log("good night");
                break;
                default:
                    console.log("midnight");
           }
    </script>
