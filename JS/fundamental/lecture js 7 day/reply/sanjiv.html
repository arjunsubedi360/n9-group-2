<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>LOOP</h1>
    <script>
      for (let i = 1; i <= 10; i++) {
        let product = 2 * i;
        console.log(`${2} * ${i} = ${product}`);
      }
    </script>
  </body>
</html>
