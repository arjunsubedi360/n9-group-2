<!DOCTYPE html>
<html>
<body>

<h2>Shopping Cart</h2>

<p id="cartItems"></p>

<button onclick="addToCart()">Add to Cart</button>
<button onclick="checkout()">Checkout</button>

<script>
let cart = []; // Represents the shopping cart

function addToCart() {
  let item = prompt("Enter item to add to cart:");
  cart.push(item);
}

function checkout() {
  let cartItems = "Cart Items: ";
  let i = 0;
  while (i < cart.length) {
    cartItems += cart[i] + ", ";
    i++;
  }
  document.getElementById("cartItems").innerHTML = cartItems;
}
</script>

</body>
</html>
