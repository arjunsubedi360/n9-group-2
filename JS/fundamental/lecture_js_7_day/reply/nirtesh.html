<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="reset.css"> -->
    <title>Document</title>
    <style>
        table {
            border: solid 1px red;
            width: 30%;
            margin-top: 150px;
            margin-left: auto;
            margin-right: auto;
        }

        tr:nth-child(even) {
            background-color: aqua;
        }

        td {
            display: inline;
            text-align: center;
            border-collapse: collapse;

        }

        caption {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <main>
        <title> Dynamic Multiplication Table</title>
        <script>
            let table = " ";
            const rows = 10;
            const inputNumber = prompt("Please Enter a some Real Number");
            //Named Grandfather's Day to Check whether input value is a Number or Not.
            if (Number(inputNumber) % 1 !== 0) {
                alert("Please Refresh page again and enter a valid Real Number");
            }
            // if (typeof (Number(inputNumber)) != 'number') {
            //     alert("Please Refresh page again and enter a valid Real Number");
            // }
            else {
                table += "<caption>" + "Multiplication Table of: " + inputNumber + "</caption>";
                // document.write("<h1>" + "Multiplication Table of: " + number + "</h1>")
                for (let i = 1; i <= rows; i++) {
                    table += "<tr>";
                    table += "<td>" + inputNumber;
                    table += "<td>" + "X";
                    table += "<td>" + i;
                    table += "<td>" + "=";
                    table += "<td>" + inputNumber * i;
                }
                document.write("<table>" + table + "</table>");
            }
        </script>
    </main>
</body>

</html>
