<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu Section</title>
    <style>
      /* Style for the header and its content */
      .header {
        display: flex;
        justify-content: space-between; /* Aligns logo and menu at opposite ends */
        align-items: center; /* Aligns items vertically in the middle */
        padding: 10px;
        background-color: #f5f5f5; /* Light background color */
      }

      .logo {
        font-size: 24px; /* Larger font for logo */
        font-weight: bold; /* Bold text for logo */
      }

      .menu {
        list-style-type: none; /* No bullet points */
        display: flex; /* Makes the menu a flex container */
        gap: 20px; /* Space between menu items */
      }

      .menu a {
        text-decoration: none; /* Removes underline */
        color: #333; /* Dark text color */
        font-size: 16px;
      }

      .menu a:hover {
        color: #007bff; /* Blue color on hover */
      }
    </style>
  </head>
  <body>
    <!-- Semantic Header Section -->
    <header>
      <div class="header">
        <!-- Logo on the left -->
        <div class="logo">N9</div>

        <!-- Menu on the right -->
        <ul class="menu">
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">Login</a></li>
        </ul>
      </div>
    </header>

    <!-- Semantic Main Section -->
    <main>
      <section>
        <h1>Welcome to the Home Page</h1>
        <p>Here is the main content of the website.</p>
      </section>
    </main>

    <!-- Semantic Footer Section -->
    <footer>
      <section>
        <p>&copy; 2024 Company Name. All rights reserved.</p>
      </section>
    </footer>
  </body>
</html>
